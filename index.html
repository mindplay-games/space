<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindPlay – הרפתקת קוד עם אוריון</title>

  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="game">

    <!-- TOP BAR -->
    <header class="topbar">
      <div class="brand">
        <h1>MindPlay – מסע הקוד של אוריון</h1>
      </div>

      <div class="chapter-line">
        <span id="chapterTitle">פרק 1 – מודול הבסיס</span>
        <span id="levelCounter">שלב 1/1</span>
      </div>

      <div class="progress-wrap" aria-label="progress">
        <div id="progressBar" class="progress-bar"></div>
      </div>
    </header>

    <!-- STORY / DIALOGUE CARD -->
    <section class="story-card">
      <div class="story-content">

        <!-- דמות מדברת -->
        <div id="characterRow" class="character-row hidden">
          <img id="characterAvatar" class="character-avatar" src="" alt="" />
          <div class="character-bubble">
            <div id="characterName" class="character-name"></div>
            <div id="characterText" class="character-text"></div>
          </div>
        </div>

        <!-- שורת מספר / קריין (למשל "המסך בכיתה מתחיל להבהב") -->
        <p id="story" class="story-text">טוען סיפור...</p>
      </div>
    </section>

    <!-- כפתור "המשך" לדיאלוגים -->
    <div class="dialogue-actions">
      <button id="dialogueNextBtn" class="primary hidden">המשך ▶</button>
    </div>

    <!-- MCQ – משימת בחירה -->
    <section id="mcqBox" class="question-box hidden">
      <div class="challenge-header">
        <div class="challenge-label">משימת בחירה</div>
        <div id="challengeStory" class="challenge-story"></div>
      </div>

      <p id="question">טוען שאלה...</p>
      <div id="answers" class="answers"></div>

      <div class="actions">
        <button id="hintBtn" class="ghost">רמז 💡</button>
        <button id="nextBtn" class="primary hidden">לשלב הבא ▶</button>
      </div>
    </section>

    <!-- CODE – משימת קוד פתוחה -->
    <section id="codeBox" class="question-box hidden">
      <div class="challenge-header">
        <div class="challenge-label">משימת קוד</div>
        <div id="codeStory" class="challenge-story"></div>
      </div>

      <p id="codePrompt"></p>
      <input
        id="codeInput"
        class="code-input"
        placeholder='כתבו כאן שורת קוד אחת...'
      />

      <div class="actions">
        <button id="runCodeBtn" class="primary">בדיקה ✅</button>
        <button id="nextFromCodeBtn" class="primary hidden">לשלב הבא ▶</button>
      </div>
    </section>

    <!-- DRAG – משימת גרירה -->
    <section id="dragBox" class="question-box hidden">
      <div class="challenge-header">
        <div class="challenge-label">משימת גרירה</div>
        <div id="dragStory" class="challenge-story"></div>
      </div>

      <p id="dragPrompt"></p>

      <div class="drag-area">
        <div>
          <div class="drag-title">חלקי קוד זמינים</div>
          <div id="dragItems" class="drag-items"></div>
        </div>

        <div>
          <div class="drag-title">שורת הקוד שלי</div>
          <div class="drag-slot-caption">import [ כאן נכנסת הספרייה ]</div>
          <div id="dragTarget" class="drag-target"></div>
        </div>
      </div>

      <div class="actions">
        <button id="checkDragBtn" class="primary">בדיקה ✅</button>
        <button id="nextFromDragBtn" class="primary hidden">סיום המודול ▶</button>
      </div>
    </section>

    <!-- FEEDBACK -->
    <p id="feedback"></p>
  </div>

  <!-- אפקטים קוליים קיימים (אפשר להחליף בקבצי חללית) -->
  <audio id="sndCorrect" src="assets/correct.wav" preload="auto"></audio>
  <audio id="sndWrong" src="assets/wrong.wav" preload="auto"></audio>
  <audio id="sndMagic" src="assets/magic.wav" preload="auto"></audio>
  <audio id="sndClick" src="assets/click.wav" preload="auto"></audio>
  <audio id="sndDialogue" src="assets/dialogue.wav" preload="auto"></audio>

  <!-- בעתיד אפשר להוסיף גם הקלטות דיבור של אוריון:
  <audio id="voiceOrionScene1" src="assets/voices/orion-scene1.mp3"></audio>
  -->

  <script src="game.js"></script>
</body>
</html>
